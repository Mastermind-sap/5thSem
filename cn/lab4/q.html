<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Page with Marquee</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            font-size: 36px;
            margin-top: 50px;
        }
        p {
            color: #555;
            font-size: 18px;
        }
        .marquee {
            font-size: 24px;
            color: #FF4500;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Colorful Page</h1>
    <p>This page is styled with some cool colors and has a marquee effect below.</p>

    <marquee class="marquee" behavior="scroll" direction="left" scrollamount="10">
        This is a scrolling text! Enjoy the smooth motion and vibrant colors.
    </marquee>

    <p>More content can be added below. Feel free to explore HTML and CSS to enhance the design!</p>

</body>
</html>
